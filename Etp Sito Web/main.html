<html lang="it"><head>
    <meta charset="UTF-8">
    <title>Ospedale</title>
    <!-- js -->
    <script src="./js/javascript.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- simboli -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Import bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="check_dati()">
<div style="background-color: white">
    <!-- Titolo -->
    <div style="width: 100%;background-color: white; height: 140px; border-bottom: 4px blue solid; display: inline-flex">
        <img src="./img/novara.png" alt="simbolo_novara" width="100" height="130" style="margin-left: 5px;padding-top: 15px"/>
        <h1 style="padding-top: 35px; padding-left: 5px">Ospedale Maggiore Di Novara</h1>
    </div>
    <center>
        <!-- quadrato bianco -->
        <div id="quadrato">
            <!-- Pezzo della compilazione -->
            <div class="form_val">
                <!-- Titolo -->
                <span id="testo_accedi">Dati</span>
                    <form>
                        <!-- Inserimento del reparto -->
                        <div class="input-field" style="width: 75%; display: inline-flex">
                            <i class="fas fa-clinic-medical icon color_simbol" style="padding-top: 2px; padding-right: 10px"></i>
                            Reparto
                            <label style="margin-bottom: 0; text-align: left; padding-left: 10px; width: 100%">
                                <select id="scelta" style="width: 200%;">

                                </select>
                            </label>
                        </div>
                        <!-- input invio -->
                        <input onclick="output()" type="button" name="opzione" value="Invia" class="togli_back bottone">
                        <br>
                        <input id="file" onchange="caricaDati()" type="file" value="Carica" name="Carica" style="text-align: center;">                   
                    </form>
            </div>
        </div>
    </center>
    <!-- output -->
    <br>
    <div id="output_div">

    </div>
</div>

    <!-- Import bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body></html>
